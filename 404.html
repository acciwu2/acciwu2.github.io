<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'ccwu.website') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('ccwu.website', "acciwu.cn");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.ccwu.website') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.ccwu.website', "acciwu.cn");
    window.location.replace(new_url);
}else {
    window.location.href="https://acciwu.cn";
}
    
</script>
